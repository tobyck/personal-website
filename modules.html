<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="TobyFavicon.png">
    <link id="stylesheet" rel="stylesheet" href="main.css">
    <title>Toby Connor-Kebbell - Modules</title>
</head>
<body>
    <p class="title"><a href="https://tobyck.surge.sh" class="title">Toby Connor-Kebbell</a></p>
    <p class="subtitle">Modules</p> 
    <p class="main"></p>
    <div class="buttons">
        <button onclick="last();" class="left"><img src="left.png" alt="Previous Project"></button>
        <button class="home"><a href="https://tobyck.surge.sh" onclick="home();"><img src="home.png" alt="Go to home page" class="home-img"></a></button>
        <button onclick="next();" class="right"><img src="right.png" alt="Next Project"></button>
    </div> 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
    var list = [
    `<b>Title Animation<br>Mar '22</b><br><br>
    I originally made this wavey title animation for a early version for the home page for this website, then a <a href="https://tobyck.surge.sh/school/com/main" target="_blank">school project</a>, and now in to a module. If you want to use it have a look at the GitHub <a href="https://github.com/tobyck/title-animation" target="_blank">repository</a>.`,

    `<b>RSA<br>Jan '22</b><br><br>

    My pure Python implementation of <a href="https://en.wikipedia.org/wiki/RSA_(cryptosystem)" target="_blank">RSA encryption</a>, which is the encryption algorithm that secures the connection between your computer and the internet. On the GitHub <a href="https://github.com/tobyck/rsa-encryption" target="_blank">repository</a>, you can view the code or download it and run in the terminal to use it.`,

    `<b>Markdown Compiler<br>Feb '22</b><br><br>
    
    This is my <a href="https://en.wikipedia.org/wiki/Markdown">Markdown</a> compiler which is a bit of a mess, but it is functional. On the <a href="https://github.com/tobyck/markdown-compiler">GitHub repository</a>, you can see the code, instuctions on how to use it, and a table of the Markdown syntax included.`,

    `<b>Custom Dialog Box<br>Apr '22</b><br><br>
    
    This style of pop-up message was originally for my <a href="https://mytasklist.surge.sh" target="_blank">task list</a>, and I've now turned it into a module. For a demonstration, go to <a href="https://modules.surge.sh/alert/test" target="_blank">modules.surge.sh/alert/test</a>, and if you'd like to use this module, there's more info on <a href="https://github.com/tobyck/alerts" target="_blank">GitHub</a>.`,

    `<b>Primality Test<br>Feb '22</b><br><br>
    
    This module provides the function test(n) that returns True if n is a prime number, and False if it is composite (note that this test is probabilistic so that it can test extremely large numbers very fast for <a href="https://en.wikipedia.org/wiki/RSA_(cryptosystem)" target="_blank">RSA encryption</a>). The function also has an optional variable k (defaults to 40) which is the iterations of the test. PyPi link <a href="https://pypi.org/project/prime-test/" target="_blank">here</a>.`,

    `<b>Markov Chain<br>Oct '21</b><br><br>

    This is the Python version of the Markov Chain that I made in JavaScript, and is <a href="https://en.wikipedia.org/wiki/Algorithmic_bias" target="_blank">weighted</a> towards the words in the prompt. You can have a look at the repository on GitHub, <a href="https://github.com/TobyCK/markov-chain" target="_blank">here</a>. `,

    ], proj = 0;
    
    $(".main").html(list[proj]);

    document.addEventListener("keyup", event => {
        if (event.keyCode == 37) {
            last();
        } else if (event.keyCode == 39) {
            next();
        }
    });
</script>
</html>
