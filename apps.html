<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="TobyFavicon.png">
    <link rel="stylesheet" href="main.css">
    <title>Toby Connor-Kebbell - Apps</title>
</head>
<body>
    <p class="title"><a href="https://tobyck.surge.sh" class="title">Toby Connor-Kebbell</a></p>
    <p class="subtitle">Apps</p> 
    <p class="main"></p>
    <div class="buttons">
        <button onclick="last();" class="left"><img src="left.png" alt="Previous Project"></button>
        <button class="home"><a href="https://tobyck.surge.sh" onclick="home();"><img src="home.png" alt="Go to home page" class="home-img"></a></button>
        <button onclick="next();" class="right"><img src="right.png" alt="Next Project"></button>
    </div> 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
    var list = [`
    <b>RSA<br>Jan '22</b><br><br>

    Pure <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">Python</a> implementation of <a href="https://en.wikipedia.org/wiki/RSA_(cryptosystem)" target="_blank">RSA encryption</a>. On the GitHub repository <a href="https://github.com/TobyCK/rsa-encryption" target="_blank">here</a>, you can view the code or download and run in the terminal to use it.`, 
    
    `<b>Markov Chain<br>Oct '21</b><br><br>

    This is the <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">Python</a> version of the Markov Chain that I made in <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>, and is <a href="https://en.wikipedia.org/wiki/Algorithmic_bias" target="_blank">weighted</a> towards the words in the prompt. You can have a look at the repository on GitHub, <a href="https://github.com/TobyCK/markov-chain" target="_blank">here</a>. `, 
    
    `<b>Calculator<br>Apr '21</b><br><br>

    This is one of the first projects I did with <a href="https://en.wikipedia.org/wiki/Tkinter" target="_blank">Tkinter</a> so it's not the best calculator you'll find. But it was fun to make, you can download the EXE <a href="downloads/calculator.zip" download>here</a> or the source code <a href="downloads/calculator.py" download>here</a>. (There's plenty of room for improvement...)`, 
    
    `<b>Text Pad<br>Apr '21</b></b><br><br>

    This is a text pad that I made with <a href="https://en.wikipedia.org/wiki/Tkinter" target="_blank">Tkinter</a>. I've added some formatting features, but soon after, I realized that Tkinter text boxes cannot read formatting, ðŸ˜”. You can download it <a href="downloads/text-pad.zip" download>here</a>.`], proj = 0;
    
    $(".main").html(list[proj]);

    document.addEventListener("keyup", event => {
        if (event.keyCode == 37) {
            last();
        } else if (event.keyCode == 39) {
            next();
        }
    });
</script>
</html>
